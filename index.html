<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theravada Monastery Finder (USA)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Theravada Monastery Finder (USA)</h1>
    <nav class="tabs" role="tablist">
      <button class="tab active" data-tab="temples">Temples</button>
      <button class="tab" data-tab="events">Events</button>
      <button class="tab" data-tab="submit">Submit Update</button>
    </nav>
  </header>

  <main>
    <section id="temples" class="tabpanel active" role="tabpanel">
      <div class="search-row">
        <input id="search" type="search" placeholder="Search by name, city, state‚Ä¶" />
        <select id="tradition">
          <option value="">All Traditions</option>
          <option>Myanmar</option>
          <option>Sri Lanka</option>
          <option>Thailand</option>
          <option>Laos</option>
          <option>Cambodia</option>
          <option>USA</option>
        </select>
        <select id="state">
          <option value="">All States</option>
        </select>
        <button id="resetFilters">Reset</button>
      </div>

      <div class="split">
        <div class="list" id="templeList" aria-live="polite"></div>
        <div class="mapwrap">
          <div id="map"></div>
        </div>
      </div>
    </section>

    <section id="events" class="tabpanel" role="tabpanel">
      <div class="search-row">
        <input id="eventSearch" type="search" placeholder="Search events by title, state, temple‚Ä¶" />
        <select id="eventMonth"></select>
        <select id="eventState"></select>
        <button id="resetEvents">Reset</button>
      </div>
      <div id="eventList" class="cards" aria-live="polite"></div>
    </section>

    <section id="submit" class="tabpanel" role="tabpanel">
      <form id="submitForm" class="card">
        <h2>Suggest a Correction / New Temple</h2>
        <label>
          Your Name
          <input name="from_name" required />
        </label>
        <label>
          Your Email
          <input type="email" name="reply_to" required />
        </label>
        <label>
          Subject
          <input name="subject" placeholder="New temple / Contact change / Festival dates‚Ä¶" required />
        </label>
        <label>
          Details (please include temple name, city/state, links, phones, emails, event dates)
          <textarea name="message" rows="6" required></textarea>
        </label>
        <button type="submit">Send via EmailJS</button>
        <p id="submitStatus" class="status"></p>
      </form>

      <details class="card">
        <summary>Owner Tools (local-only)</summary>
        <p>For quick testing, you can add sample data to your Firestore. Remove this in production.</p>
        <button id="seedBtn">‚ûï Add Sample Data</button>
        <button id="wipeBtn">üóëÔ∏è Delete All Sample Data</button>
        <p id="seedStatus" class="status"></p>
      </details>
    </section>
  </main>

  <footer class="footer">
    <small>Data ¬© respective monasteries ‚Ä¢ Map data ¬© OpenStreetMap contributors</small>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
